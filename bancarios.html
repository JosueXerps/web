<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habla con Nosotros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            position: relative;
            text-align: center;
        }
        header a {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            text-decoration: none;
            background: #0056b3;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        header a:hover {
            background: #003f7f;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px 0;
            font-weight: bold;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #007BFF;
            color: white;
            margin-top: 20px;
        }
        .enviar_form{
            background-color: #007BFF;
            height: 2em;
            width: 4em;
            border-radius: 10px;
        }
        .enviar_texto{
            text-decoration: none;
            color: white;
            margin-left: 0.6em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agregar método de pago</h1>
        <a href="javascript:history.back()">Regresar</a>
    </header>
    <main>
        <p>Ingresa tus datos de tarjeta para realizar reservaciones en nuestros restaurantes.</p>
        <form action="#" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            
            <label for="numero">Numero de la tarjeta:</label>
            <input type="number" id="numero" name="numero" placeholder="Numero de tarjeta" required>
            
            <label for="Vencimiento">Vencimiento:</label>
            <input type="date" id="fecha" name="fecha" placeholder="Vencimiento" required>
            
            <label for="codigo">Codigo verificacion:</label>
            <input type="number" id="codigo" name="codigo" placeholder="Código verificacion" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

            <div class="enviar_form">
                <a href="./bancarios.html" class="enviar_texto">Enviar</a>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Pizza Mama Mía. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
